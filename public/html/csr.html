<!DOCTYPE html>
<html>
<head>
  <title>CSR Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>CSR Dashboard</h1>
    <div class="filter">
      <label for="status">Filter by Status:</label>
      <select id="status">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Customer</th>
          <th>Type</th>
          <th>Details</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>
</body>
</html>
